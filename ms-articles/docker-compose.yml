version: '3.8'

services:
  api:
    build: ./app
    command: python3 manage.py runserver 0.0.0.0:9002
    volumes:
      - ./app/:/usr/src/app/
    container_name: 'api_articles_mr_code'
    ports:
      - "9002:9002"
    env_file:
      - ./.mr_env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    container_name: 'db_articles_mr_code'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
        - "5433:5433"
    env_file:
      - ./.mr_envdb

volumes:
  postgres_data:
