version: '3.8'

services:
  api:
    build: ./app
    command: python3 manage.py runserver 0.0.0.0:9001
    volumes:
      - ./app/:/usr/src/app/
    container_name: 'api_user_mr_code'
    networks:
      - mr_code_network
    ports:
      - "9001:9001"
    env_file:
      - ./.cot-env
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    container_name: 'db_user_mr_code'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
        - "5432:5432"
    env_file:
      - ./.cot-envdb
    networks:
      - mr_code_network

volumes:
  postgres_data:


networks:
  mr_code_network:
    external: true
